{% extends "base.html" %}

{% block head %}
    <!-- Link to the search page specific CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
{% endblock %}

{% block content %}
    <!-- Container for the search functionality -->
    <div class="search-container">
        <!-- Main heading for the search page -->
        <h1><strong>Search for Research Papers</strong></h1>
        <!-- Search form -->
        <form class="search-form" action="{{ url_for('search') }}" method="GET">
            <!-- Input field for entering search queries -->
            <input type="text" name="query" class="search-input" placeholder="Enter your research question or keywords">
            <!-- Submit button for the search form -->
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
{% endblock %}
