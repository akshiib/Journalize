<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journalize</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Common CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Journalize Logo" class="d-inline-block align-text-top" style="height: 40px;"> 
                    Journalize
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-white text-center py-3">
        <div class="container">
            <ul class="list-unstyled mb-0 footer-links">
                <li><a class="text-white" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="text-white" href="{{ url_for('login') }}">Login</a></li>
                <li><a class="text-white" href="{{ url_for('search') }}">Search</a></li>
                <li><a class="text-white" href="#">Databases</a></li>
                <li><a class="text-white" href="#">Chat</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQy2aQjl8AdSMz5oP50nFpxFUVGJAhZ+Y94m4TH0N5enP+KqW3LRhD4H9HQj0EzY" crossorigin="anonymous"></script>
</body>

</html>
